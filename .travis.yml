sudo: required
language: node_js
cache:
  directories:
    - node_modules
    - packages/front-end/node_modules
    - packages/smart-contracts/node_modules
    - packages/shared/node_modules
notifications:
  email: false
node_js:
  - '10.18.0'
before_script:
  - ganache-cli -e 300 -p 8545 -m --accounts 30 > /dev/null &
  - sleep 5
script:
  - travis_wait 60
  - yarn run frontend:test
  - yarn run contracts:lint
  - cd ./packages/smart-contracts && yarn run test
